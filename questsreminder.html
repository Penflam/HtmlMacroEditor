		<style>
			/* body {

			nav {
				text-align: center;
				margin-bottom: 1em;
			}
			nav a {
				margin: 0 1em;
				cursor: pointer;
				text-decoration: underline;
			}
			label {
				display: block;
				margin-top: 1em;
			}
			input,
			textarea,
			select {
				width: 100%;
				padding: 0.5em;
				margin-top: 0.2em;
			}
			textarea {
				white-space: pre-wrap;
			}

			button {
				margin-top: 1em;
				padding: 0.5em 1em;
			}
			.entry {
				border: 1px solid #ccc;
				padding: 1em;
				margin-top: 1em;
				border-radius: 6px;
			}
			.validated {
				background-color: #e0ffe0;
			}
			.actions {
				margin-top: 1em;
			}
			.modal {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.5);
				justify-content: center;
				align-items: center;
			}
			.modal-content {
				background: white;
				padding: 2em;
				border-radius: 8px;
				width: 100%;
				max-width: 500px;
				position: relative;
			}
			.close-button {
				position: absolute;
				top: 10px;
				right: 10px;
				cursor: pointer;
				font-size: 1.2em;
				color: #555;
			}
			.filters {
				border: 3px dashed #888;
				padding: 0 2em;
				transition: background 0.2s, border-color 0.2s;
				background: #e6e5e5;
				border-radius: 1rem;
				display: flex;
				justify-content: space-between;
				align-items: center;
				flex-wrap: wrap;
				gap: 1em;
				margin-bottom: 1em;
			}
			.dropzone {
				border: 3px dashed #888;
				padding: 2em;
				text-align: center;
				background: #fff;
				margin-bottom: 2em;
				transition: background 0.2s, border-color 0.2s;
				background: #e6e5e5;
				border-radius: 1rem;
			}
			.filters label {
				display: flex;
				flex-direction: column;
				font-size: 0.9em;
				margin-top: 0;
			}
			.filters select,
			.filters input {
				margin-top: 0;
			}
			input[type="text"] {
				padding: 5px 0.2px;
			}

			@keyframes appear {
				from {
					transform: scale(0.95);
					opacity: 0;
				}
				to {
					transform: scale(1);
					opacity: 1;
				}
			}
			.modal-content {
				animation: appear 0.3s ease;
			}
			@media screen and (max-width: 600px) {
				.filters {
					flex-direction: column;
					align-items: stretch;
				}
				.filters label {
					width: 100%;
				}
			}
		</style>
	</head>
