				font-family: sans-serif;

			nav {

			.modal {
				display: none;

				background: rgba(0, 0, 0, 0.5);

			}
			.modal-content {
				background: white;
				padding: 2em;

				width: 100%;
				max-width: 500px;
				position: relative;
			}
			.close-button {
				position: absolute;

				right: 10px;
				cursor: pointer;
				font-size: 1.2em;
				color: #555;
			}
			.filters {
				border: 3px dashed #888;
				padding: 0 2em;
				transition: background 0.2s, border-color 0.2s;
				background: #e6e5e5;
				border-radius: 1rem;
				display: flex;
				justify-content: space-between;
				align-items: center;
				flex-wrap: wrap;
				gap: 1em;
				margin-bottom: 1em;
			}
			.dropzone {
				border: 3px dashed #888;
				padding: 2em;
				text-align: center;
				background: #fff;
				margin-bottom: 2em;
				transition: background 0.2s, border-color 0.2s;
				background: #e6e5e5;
				border-radius: 1rem;
			}
			.filters label {
				display: flex;
				flex-direction: column;
				font-size: 0.9em;
				margin-top: 0;
			}
			.filters select,
			.filters input {
				margin-top: 0;
			}
			input[type="text"] {
				padding: 5px 0.2px;
			}

			@keyframes appear {
				from {
					transform: scale(0.95);
					opacity: 0;
				}
				to {
					transform: scale(1);
					opacity: 1;
				}
			}
			.modal-content {
				animation: appear 0.3s ease;
			}
			@media screen and (max-width: 600px) {
				.filters {
					flex-direction: column;
					align-items: stretch;
				}
				.filters label {
					width: 100%;
				}
			}
		</style>

					<span

					>

						><select id="sortOrder">
							<option value="desc">Du plus r√©cent au plus ancien</option>
							<option value="asc"

		<div class="modal" id="modal">
			<div class="modal-content">
				<span class="close-button" onclick="closeModal()">&times;</span>
				<form id="entryForm">
					<label
						>Type :
						<select id="type">
							<option value="qu√™te">Quest/Qu√™te</option>
							<option value="objet">Item/Objet</option>
							<option value="lieu">Location/Lieu</option>
						</select>
					</label>
					<label
						>Title/Titre : <input type="text" id="titre" required
					/></label>
					<label
						>Description : <textarea id="description"></textarea>
					</label>

					<label>Liens (optionnels) :</label>
					<label>Liens (titre + URL) :</label>
					<div id="lienContainer"></div>
					<button type="button" onclick="addLienField()"
						>‚ûï Ajouter un lien</button

					<button type="submit">Enregistrer</button>

		<div class="page-content">
			<h1>Reminders</h1>
			<div class="filters"> </div>
			<div id="entries"></div>
			<button onclick="resetFilters()">üîÑ R√©initialiser filtres</button>
		</div>
		<script>
			const modal = document.getElementById("modal");
			const form = document.getElementById("entryForm");
			const entriesDiv = document.getElementById("entries");
			const filterType = document.getElementById("filterType");
			const filterDate = document.getElementById("filterDate");
			const sortOrder = document.getElementById("sortOrder");
			const filterText = document.getElementById("filterText");

			const typeIcon = {
				qu√™te: "üìù",
				objet: "üì¶",
				lieu: "üó∫Ô∏è",
			};
			let entries = JSON.parse(
				localStorage.getItem("pantheonEntries") || "[]"
			);

			function save() {
				localStorage.setItem("pantheonEntries", JSON.stringify(entries));
				render();
			}
			function resetFilters() {
				document.getElementById("filterType").value = "";
				document.getElementById("filterDate").value = "";
				document.getElementById("sortOrder").value = "desc";
				document.getElementById("filterText").value = "";
				render();
			}
			// üü° Fonction de surbrillance
			function highlight(text, filter) {
				if (!filter) return text;
				const re = new RegExp(`(${filter})`, "gi");
				return text.replace(re, "<mark>$1</mark>");
			}
			// JavaScript : fonctions pour ajouter, remplir et lire les champs de lien
			function addLienField(titre = "", url = "") {
				const container = document.getElementById("lienContainer");
				const div = document.createElement("div");
				div.innerHTML = `
    <input type="text" class="lienTitreField" placeholder="Titre du lien" value="${titre}" />
    <input type="url" class="lienURLField" placeholder="https://..." value="${url}" />
    <button type="button" onclick="this.parentNode.remove()">‚ùå</button>
  `;
				container.appendChild(div);
			}

			// üîÑ Red√©finition de render()
			function render() {
				const typeFilter = filterType.value.toLowerCase();
				const dateFilter = filterDate.value;
				const textFilter = filterText.value.toLowerCase();
				const order = sortOrder.value;
				entriesDiv.innerHTML = "";
				let filtered = entries.filter((e) => {
					const matchesType = !typeFilter || e.type === typeFilter;
					const matchesDate =
						!dateFilter || e.dateAjout.startsWith(dateFilter);
					const matchesText =
						!textFilter ||
						e.type.toLowerCase().includes(textFilter) ||
						e.titre.toLowerCase().includes(textFilter) ||
						e.description.toLowerCase().includes(textFilter) ||
						(e.lien && e.lien.toLowerCase().includes(textFilter));
					return matchesType && matchesDate && matchesText;
				});
				filtered.sort((a, b) =>
					order === "asc"
						? new Date(a.dateAjout) - new Date(b.dateAjout)
						: new Date(b.dateAjout) - new Date(a.dateAjout)
				);
				filtered.forEach((entry) => {
					const icon = typeIcon[entry.type] || "";
					const div = document.createElement("div");
					div.className = "entry" + (entry.valide ? " validated" : "");
					div.innerHTML = ` <strong>${icon} [${entry.type.toUpperCase()}]</strong> <b>${highlight(
						entry.titre,
						textFilter
					)}</b><br>
					<small>Ajout√© le ${new Date(entry.dateAjout).toLocaleDateString()}</small><br>
					<p>${highlight(entry.description, textFilter)}</p>
					
					${
						entry.liens && Array.isArray(entry.liens)
							? entry.liens
									.map(
										(link) =>
											`<a href="${
												link.url
											}" target="_blank">üîó ${highlight(
												link.titre,
												textFilter
											)}</a>`
									)
									.join("<br>")
							: ""
					}

      <div class="actions"><button onclick="toggleValid(${entry.id})">${
						entry.valide ? "Marquer non valid√©" : "Valider"
					}</button>
        <button onclick="editEntry(${entry.id})">Modifier</button>
        <button onclick="deleteEntry(${entry.id})">Supprimer</button>
      </div>`;
					entriesDiv.appendChild(div);
				});
			}
			// üéØ Accessibilit√© modale
			function openModal() {
				modal.style.display = "flex";
				document.getElementById("titre").focus();
			}

			document.addEventListener("keydown", (e) => {
				if (e.key === "Escape") closeModal();
			});

			window.addEventListener("click", (e) => {
				if (e.target === modal) closeModal();
			});
			form.onsubmit = (e) => {
				e.preventDefault();
				const id = document.getElementById("entryId").value;
				const liens = Array.from(
					document.querySelectorAll("#lienContainer div")
				)
					.map((div) => {
						const titre = div
							.querySelector(".lienTitreField")
							.value.trim();
						const url = div.querySelector(".lienURLField").value.trim();
						return titre && url ? { titre, url } : null;
					})
					.filter((l) => l);

				const newEntry = {
					id: id ? parseInt(id) : Date.now(),
					type: document.getElementById("type").value,
					titre: document.getElementById("titre").value,
					description: document.getElementById("description").value,
					liens: liens,
					dateAjout: new Date().toISOString(),
					valide: false,
				};

				if (id) {
					entries = entries.map((e) =>
						e.id === newEntry.id ? newEntry : e
					);
				} else {
					entries.push(newEntry);
				}

				form.reset();
				document.getElementById("lienContainer").innerHTML = "";
				closeModal();
				document.getElementById("entryId").value = "";
				save();
			};

			function toggleValid(id) {
				const entry = entries.find((e) => e.id === id);
				if (entry) {
					entry.valide = !entry.valide;
					save();
				}
			}

			function editEntry(id) {
				const entry = entries.find((e) => e.id === id);
				if (entry) {
					document.getElementById("entryId").value = entry.id;
					document.getElementById("type").value = entry.type;
					document.getElementById("titre").value = entry.titre;
					document.getElementById("description").value = entry.description;

					document.getElementById("lienContainer").innerHTML = "";
					if (Array.isArray(entry.liens)) {
						entry.liens.forEach((link) =>
							addLienField(link.titre, link.url)
						);
					}

					openModal();
				}
			}

			function deleteEntry(id) {
				if (confirm("Supprimer cette entr√©e ?")) {
					entries = entries.filter((e) => e.id !== id);
					save();
				}
			}

			function showForm(type) {
				document.getElementById("entryId").value = "";
				document.getElementById("type").value = type;
				document.getElementById("titre").value = "";
				document.getElementById("description").value = "";
				// document.getElementById("lien").value = "";
				openModal();
			}

			function openModal() {
				modal.style.display = "flex";
			}

			function closeModal() {
				modal.style.display = "none";
			}

			filterType.onchange = render;
			filterDate.onchange = render;
			sortOrder.onchange = render;
			filterText.oninput = render;

			render();
		</script>
